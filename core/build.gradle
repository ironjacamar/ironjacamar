dependencies {
  compile(libraries.jboss_jaspi) {
    transitive = false
  }
  compile(libraries.jboss_threads) {
    transitive = false
  }
  compile(libraries.jgroups) {
    transitive = false
  }
  compile(libraries.narayana_spi) {
    transitive = false
  }
  compile(libraries.picketbox) {
    transitive = false
  }

  compile project(':api')
  compile project(':common')
}

jar {
  manifest {
    attributes("Implementation-Title" : "IronJacamar Core")
  }
  baseName = "ironjacamar-core"
  dependsOn classes
  from sourceSets.main.output
}

javadoc {
  source sourceSets.main.allJava
  exclude '**/*_$bundle*'
  exclude '**/*_$logger*'
  title = "IronJacamar / Core"
  options.doclet = "org.jboss.apiviz.APIviz"
  options.docletpath file(configurations.apiVizTool.asPath)
  options.bottom = "Copyright 2015 IronJacamar (<a href=\"http://www.ironjacamar.org\">http://www.ironjacamar.org</a>)"
  options.linksOffline 'http://docs.oracle.com/javase/8/docs/api/', 'http://docs.oracle.com/javase/8/docs/api/'
  doLast{
     copy {
       from rootProject.file('tools/api')
       into 'build/docs/javadoc'
     }   
  }
}
